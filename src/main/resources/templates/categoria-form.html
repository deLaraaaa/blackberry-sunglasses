<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formul√°rio de Categoria</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mui/material@5.14.5/dist/mui-material.min.css">
    <link rel="stylesheet" th:href="@{/produtos-form.css}" />
</head>
<body>
  <div class="container">
      <h1 th:text="${categoria.id != null ? 'Editar Categoria' : 'Nova Categoria'}"></h1>
      
      <form th:action="${categoria.id != null} ? @{/categorias/__${categoria.id}__} : @{/categorias}" method="post">
          <input type="hidden" th:if="${categoria.id != null}" name="id" th:value="${categoria.id}" />
          
          <div class="form-group">
              <label for="nome">Nome:</label>
              <input type="text" id="nome" name="nome" th:value="${categoria.nome}" required />
          </div>
          
          <div class="button-group">
              <button type="submit" class="btn-primary">Salvar</button>
              <a href="/categorias" class="btn-secondary">Cancelar</a>
          </div>
      </form>
  </div>
</body>
</html>
